<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            /* menjadi flexsibel dengan mengatur property display dengn nilai flex.*/
            display: flex;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p> Kesimpulan skenario 1 adalah penerapan penambahan warna 
        latar belakang menggunakan perintah "background-color"</p>
</body>
</html>
