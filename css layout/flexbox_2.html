<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
<style>
    .wadah_flex {
        display: flex;
        background-color: lightcoral;
    }
    .wadah_flex > div {
        background-color: pink;
        margin: 10px;
        padding: 10px;
        font-size: 30px;
    }

</style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
<footer> 
    <p>Kesimpulan skenario 2 adalah : Memberikan gaya khusus pada setiap elemen div dalam "wadah_flex" membuka peluang untuk desain yang lebih kreatif dan informatif. Dengan memanfaatkan berbagai properti CSS, Anda dapat menyulap elemen-elemen tersebut menjadi visual yang menarik dan mudah dipahami </p>

</footer>
</html>
